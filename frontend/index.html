<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Notes App</h1>
        <input type="text" id="search" placeholder="Search notes..." />
      </header>
      <main>
        <section id="create-note">
          <input type="text" id="note-title" placeholder="Title" />
          <textarea id="note-content" placeholder="Content"></textarea>
          <input
            type="text"
            id="note-tags"
            placeholder="Tags (comma separated)"
          />
          <select id="note-color">
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
          </select>
          <button id="save-note">Save Note</button>
        </section>
        <section id="notes-list"></section>
      </main>
      <footer>
        <button id="show-archived">Archived Notes</button>
        <button id="show-trash">Trash</button>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
